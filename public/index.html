<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Simple torrents earch engine.">

        <title>TSE (torrents earch engine)</title>

        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">

        <script src="./image-bg-fetcher.js" defer></script>
    </head>

    <body>
        <div id="poster"></div>
        <div id="layout">
            <h1>the torrent search engine</h1>

            <!-- ctype="application/x-www-form-urlencoded" -->
            <form action="/magnets" method="POST" enctype="application/json; charset=UTF-8" class="pure-form pure-form-stacked">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="query">What are you searing for?</label>
                        <input id="query" name="query" type="text" value="" placeholder="e.g. Avatar, James Bond, ...">

                        <label for="category" title="movies, apps, xxx">Which Category?</label>
                        <input id="category" name="category" type="text" value="movies" placeholder="e.g. Movies, Apps, ...">

                        <label for="limit">How many results?</label>
                        <input id="limit" name="limit" type="number" value="10" placeholder="e.g. 15, 50, 100, ...">
                    </div>

                    <button type="submit" class="pure-button pure-button-primary submit">ðŸŽ¯ Go</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
